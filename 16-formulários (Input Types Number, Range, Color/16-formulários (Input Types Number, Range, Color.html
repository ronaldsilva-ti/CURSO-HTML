<!DOCTYPE html>
<html>
<head>
	<title>Formularios(Input Types Number, Range, Color</title>
</head>
<body>
<fieldset>
	<legend>Informações Pessoais</legend>
	<form action="cadastro.php" method="POST">
		Nome:<br>
		<input type="text" name="nome" required autofocus><br>
		Senha:<br>
		<input type="password" name="senha" maxlength="5"><br>
		Email:<br>
		<input type="email" name="email" required autocomplete="on" placeholder="seuemail@gmail.com"><br>
		Time:<br>
		<input type="radio" name="time" value="vasco" checked>Vasco<br>
		<input type="radio" name="time"  value="botafogo">Botafogo<br>
		<input type="radio"  name="time" value="fluminense">Fluminense<br>
		<input type="radio"  name="time" value="flamengo">Flamengo<br>
		Cores:<br>
		<input type="checkbox" name="cores" value="verde" >Verde<br>
		<input type="checkbox" name="cores" value="azul" checked>Azul<br>
		<input type="checkbox" name="cores" value="preto">Preto<br><br>
		Quantidade<br>
		<input type="number" name="quantidade" step="10" min="0" max="500"><br><br>
		<input type="range" name="quanidade"><br><br>
		Cores:
		<input type="color" name="cor">

		<input type="submit" value="Enviar">

	</form>
</fieldset>

</body>
</html>

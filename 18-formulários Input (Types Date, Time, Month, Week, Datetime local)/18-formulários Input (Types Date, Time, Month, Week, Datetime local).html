<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Formulários Input (Types Date, Time, Month, Week, Datetime local)</title>
</head>
<body>
	<fieldset>
		<form action="cadastro.php" method="POST">
			Data:<br>
			<input type="date" name="data" min="1999-12-31" max="2005-12-31"><br><br>
			Hora:
			<input type="time" name="hora"><br><br>
			Mês e Ano:<br>
			<input type="month" name="mes-ano"><br><br>
			Semana:
			<input type="week" name="semana"><br><br>
			Data e hora:
			<input type="datetime-local" name="data-e-hora"><br><br>
		</form>
	</fieldset>

</body>
</html>
